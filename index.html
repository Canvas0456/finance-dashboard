<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kaiwalya â€“ Finance Dashboard</title>

<script src="https://www.gstatic.com/charts/loader.js"></script>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
}
h1 {
  text-align: center;
  margin: 20px 0;
}
.section {
  padding: 16px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
}
.card {
  background: linear-gradient(145deg, #020617, #020617);
  border-radius: 14px;
  padding: 14px;
  box-shadow: inset 0 0 0 1px #1e293b;
}
.card h3 {
  font-size: 12px;
  color: #9ca3af;
  margin: 0 0 6px;
}
.card p {
  font-size: 20px;
  margin: 0;
  font-weight: 600;
}
.chart {
  background: #020617;
  border-radius: 14px;
  margin-top: 10px;
  padding: 10px;
}
.alert {
  margin-top: 10px;
  padding: 10px;
  border-radius: 10px;
  font-size: 13px;
}
.alert.red { background:#7f1d1d; }
.alert.green { background:#064e3b; }
.table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}
.table th, .table td {
  padding: 8px;
  border-bottom: 1px solid #1e293b;
}
.badge {
  padding: 4px 8px;
  border-radius: 8px;
  font-size: 11px;
}
.badge.ongoing { background:#92400e; }
.badge.done { background:#065f46; }
</style>
</head>

<body>

<h1>ğŸ“Š Kaiwalya â€“ Finance Dashboard</h1>

<div class="section">
  <div class="grid">
    <div class="card"><h3>Total Balance</h3><p id="kpiBalance">â€“</p></div>
    <div class="card"><h3>Income</h3><p id="kpiIncome">â€“</p></div>
    <div class="card"><h3>Expenses</h3><p id="kpiExpense">â€“</p></div>
    <div class="card"><h3>Investments</h3><p id="kpiInvest">â€“</p></div>
    <div class="card"><h3>Net Savings</h3><p id="kpiNet">â€“</p></div>
    <div class="card"><h3>Budget Used %</h3><p id="kpiBudgetPct">â€“</p></div>
    <div class="card"><h3>Top Expense</h3><p id="kpiTop">â€“</p></div>
  </div>
</div>

<div class="section">
  <h3>ğŸ’° Budget vs Actual</h3>
  <div id="budgetCards" class="grid"></div>
</div>

<div class="section">
  <h3>ğŸ“Š Expense Breakdown</h3>
  <div id="donut" class="chart" style="height:300px"></div>
</div>

<div class="section">
  <h3>ğŸ“ˆ Monthly Expense Trend</h3>
  <div id="trend" class="chart" style="height:300px"></div>
</div>

<div class="section">
  <h3>ğŸ“‰ EMI Tracker</h3>
  <table class="table" id="emiTable"></table>
</div>

<div class="section" id="alerts"></div>

<script>
google.charts.load("current", { packages: ["corechart"] });
google.charts.setOnLoadCallback(drawAll);

const SHEET_ID = "1ApiV5dmKYycVw2IEnVKkNHY2ssLcOZZ1v1slU57UqM0";

function gviz(sheet) {
  return fetch(
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${sheet}`
  ).then(r => r.text()).then(t => JSON.parse(t.substr(47).slice(0,-2)));
}

async function drawAll() {
  drawKPIs();
  drawBudget();
  drawDonut();
  drawTrend();
  drawEMI();
}

async function drawKPIs() {
  const d = await gviz("Dashboard_KPIs");
  const r = d.table.rows;

  const map = {};
  r.forEach(x => map[x.c[0].v] = Number(x.c[1]?.v || 0));

  kpiBalance.innerText = map["Total Balance (All Accounts)"];
  kpiIncome.innerText = map["Current Month Income"];
  kpiExpense.innerText = map["Current Month Expenses"];
  kpiInvest.innerText = map["Current Month Investments"];
  kpiNet.innerText = map["Current Month Net Savings"];
  kpiBudgetPct.innerText = map["Budget Used %"] + "%";
  kpiTop.innerText = map["Top Expense Category"] || "â€”";
}

async function drawBudget() {
  const d = await gviz("Budgets_vs_Actuals");
  const wrap = document.getElementById("budgetCards");
  wrap.innerHTML = "";

  d.table.rows.forEach(r => {
    const cat = r.c[1]?.v;
    const budget = Number(r.c[2]?.v || 0);
    const actual = Number(r.c[3]?.v || 0);
    if (!cat || budget === 0) return;

    const pct = Math.round((actual / budget) * 100);
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${cat}</h3><p>â‚¹${actual} / â‚¹${budget}</p>`;
    wrap.appendChild(card);

    if (pct > 90) {
      alerts.innerHTML += `<div class="alert red">âš ï¸ Overspending on ${cat}</div>`;
    }
  });
}

async function drawDonut() {
  const d = await gviz("Category_Monthly_Actuals");
  const data = new google.visualization.DataTable();
  data.addColumn("string","Category");
  data.addColumn("number","Amount");

  d.table.rows.forEach(r => {
    const c = r.c[1]?.v;
    const a = Number(r.c[2]?.v || 0);
    if (c && a > 0) data.addRow([c,a]);
  });

  if (data.getNumberOfRows() === 0) return;

  new google.visualization.PieChart(donut)
    .draw(data,{pieHole:0.6, backgroundColor:"transparent", legendTextStyle:{color:"#e5e7eb"}});
}

async function drawTrend() {
  const d = await gviz("Finance_Monthly_Summary");
  const data = new google.visualization.DataTable();
  data.addColumn("string","Month");
  data.addColumn("number","Expenses");

  d.table.rows.forEach(r=>{
    data.addRow([r.c[0].v, Number(r.c[2].v)]);
  });

  new google.visualization.LineChart(trend)
    .draw(data,{backgroundColor:"transparent", legend:"none"});
}

async function drawEMI() {
  const d = await gviz("Insight_EMI_Automated");
  const t = document.getElementById("emiTable");
  t.innerHTML = "<tr><th>EMI</th><th>Months Left</th><th>Remaining â‚¹</th><th>Status</th></tr>";

  d.table.rows.forEach(r=>{
    t.innerHTML += `<tr>
      <td>${r.c[0].v}</td>
      <td>${r.c[1].v}</td>
      <td>â‚¹${r.c[2].v}</td>
      <td><span class="badge ongoing">ONGOING</span></td>
    </tr>`;
  });
}
</script>

</body>
</html>
