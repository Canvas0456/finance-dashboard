<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kaiwalya â€“ Personal Finance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #0f172a;
  color: #e5e7eb;
}
.container {
  padding: 16px;
  max-width: 1100px;
  margin: auto;
}
h1 {
  font-size: 22px;
  margin: 8px 0 16px;
}
.section-title {
  margin-top: 28px;
  font-size: 18px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
}
.card {
  background: #020617;
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 0 0 1px #1e293b;
}
.card h3 {
  font-size: 12px;
  color: #94a3b8;
  margin: 0;
}
.card p {
  font-size: 20px;
  margin: 6px 0 0;
  font-weight: 600;
}
.positive { color: #22c55e; }
.negative { color: #ef4444; }

.bar {
  height: 10px;
  background: #1e293b;
  border-radius: 8px;
  overflow: hidden;
}
.bar span {
  display: block;
  height: 100%;
  background: linear-gradient(90deg,#22c55e,#4ade80);
}

.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 12px;
}
.table th, .table td {
  text-align: left;
  padding: 8px;
  border-bottom: 1px solid #1e293b;
  font-size: 13px;
}
.badge {
  padding: 4px 8px;
  border-radius: 8px;
  font-size: 12px;
}
.ok { background:#14532d; color:#22c55e; }
.warn { background:#7c2d12; color:#f97316; }
</style>
</head>

<body>
<div class="container">

<h1>ðŸ“Š Kaiwalya â€“ Finance Dashboard</h1>

<!-- KPI CARDS -->
<div class="grid" id="kpis"></div>

<!-- BUDGET SECTION -->
<h2 class="section-title">ðŸ’° Budget vs Actual</h2>
<div class="grid" id="budget"></div>

<!-- EMI SECTION -->
<h2 class="section-title">ðŸ“‰ EMI Tracker</h2>
<table class="table" id="emi"></table>

</div>

<script>
// ===== YOUR LIVE GOOGLE SHEET (PUBLISHED) =====
const BASE =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRLH-y2NpSvaDb6aVZQweoO2Bymd-PIN6EiPblnuUmIFqBkoqIu2p8UXW6uMb_TCZbLKIIBXHpHP3La/gviz/tq?tqx=out:csv&sheet=";

const KPI_URL    = BASE + "Dashboard_KPIs";
const BUDGET_URL = BASE + "Budgets_vs_Actuals";
const EMI_URL    = BASE + "Insight_EMI_Automated";

// ===== CSV FETCHER =====
function fetchCSV(url) {
  return fetch(url)
    .then(res => res.text())
    .then(text => text.trim().split("\n").map(r => r.split(",")));
}

// ===== KPI CARDS =====
fetchCSV(KPI_URL).then(data => {
  const box = document.getElementById("kpis");
  data.slice(1).forEach(r => {
    const value = r[1];
    const cls = value < 0 ? "negative" : "positive";
    box.innerHTML += `
      <div class="card">
        <h3>${r[0]}</h3>
        <p class="${cls}">${value}</p>
      </div>`;
  });
});

// ===== BUDGET BARS =====
fetchCSV(BUDGET_URL).then(data => {
  const el = document.getElementById("budget");
  data.slice(1).forEach(r => {
    const budget = Number(r[2]);
    const actual = Number(r[3]);
    const pct = Math.min(100, Math.round((actual / budget) * 100 || 0));
    el.innerHTML += `
      <div class="card">
        <h3>${r[1]}</h3>
        <p>â‚¹${actual} / â‚¹${budget}</p>
        <div class="bar"><span style="width:${pct}%"></span></div>
      </div>`;
  });
});

// ===== EMI TABLE =====
fetchCSV(EMI_URL).then(data => {
  const t = document.getElementById("emi");
  t.innerHTML = `
    <tr>
      <th>EMI</th>
      <th>Months Left</th>
      <th>Remaining â‚¹</th>
      <th>Status</th>
    </tr>`;
  data.slice(1).forEach(r => {
    const badge = r[6].includes("COMPLETED") ? "ok" : "warn";
    t.innerHTML += `
      <tr>
        <td>${r[0]}</td>
        <td>${r[3]}</td>
        <td>â‚¹${r[5]}</td>
        <td><span class="badge ${badge}">${r[6]}</span></td>
      </tr>`;
  });
});
</script>

</body>
</html>
