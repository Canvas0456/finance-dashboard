<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Dashboard</title>

  <style>
    :root {
      --bg: #f7f8fa;
      --card: #ffffff;
      --text: #1c1c1e;
      --muted: #6e6e73;

      --good: #34c759;
      --warn: #ff9f0a;
      --alert: #ff453a;

      --radius: 14px;
      --shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .date {
      font-size: 14px;
      color: var(--muted);
    }

    .streak {
      font-size: 14px;
      background: var(--card);
      padding: 8px 14px;
      border-radius: 999px;
      box-shadow: var(--shadow);
    }

    /* THOUGHT */
    .thought {
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 24px;
      font-style: italic;
      color: var(--muted);
    }

    /* KPI GRID */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    .kpi {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
    }

    .kpi:hover {
      transform: translateY(-2px);
    }

    .kpi-title {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .kpi-value {
      font-size: 26px;
      font-weight: 600;
    }

    .kpi-status {
      margin-top: 6px;
      font-size: 12px;
      font-weight: 500;
    }

    .good { color: var(--good); }
    .warn { color: var(--warn); }
    .alert { color: var(--alert); }

    /* FOOTER SPACE */
    .spacer {
      height: 40px;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <div class="header">
      <div class="date" id="todayDate">â€”</div>
      <div class="streak">ðŸ”¥ <span id="streakCount">0</span>-day streak</div>
    </div>

    <!-- THOUGHT OF THE DAY -->
    <div class="thought" id="thought">
      Loading thought of the dayâ€¦
    </div>

    <!-- KPI CARDS -->
    <div class="kpi-grid" id="kpiGrid">
      <!-- KPI cards injected here -->
    </div>

    <div class="spacer"></div>
  </div>

  <script>
    /* ===============================
       CONFIG
    =============================== */

    const API_BASE = "https://script.google.com/macros/s/AKfycbw8xsP1TRYdTP7FkASoX_O4n25rt8vhaO-DhU-6GgiktTCSVzZWtkEFjrVWIjpPVuoh/exec";
    const KPI_ENDPOINT = `${API_BASE}?sheet=KPI_Cards`;

    /* ===============================
       DATE
    =============================== */
    document.getElementById("todayDate").innerText =
      new Date().toLocaleDateString("en-IN", {
        day: "numeric",
        month: "short",
        year: "numeric"
      });

    /* ===============================
       KPI FETCH
    =============================== */
    fetch(KPI_ENDPOINT)
      .then(res => res.json())
      .then(data => renderKPIs(data.rows))
      .catch(() => {
        document.getElementById("kpiGrid").innerHTML =
          "<p>Unable to load KPIs</p>";
      });

    function renderKPIs(rows) {
      const grid = document.getElementById("kpiGrid");
      grid.innerHTML = "";

      rows.forEach(r => {
        const statusClass =
          r.Status === "Good" ? "good" :
          r.Status === "Warning" ? "warn" :
          "alert";

        const value =
          r.Unit === "%" ? `${Math.round(r.Value * 100)}%` :
          r.Unit === "INR" ? `â‚¹${Math.round(r.Value).toLocaleString()}` :
          r.Value;

        const card = document.createElement("div");
        card.className = "kpi";
        card.innerHTML = `
          <div class="kpi-title">${r.Metric.replace(/_/g," ")}</div>
          <div class="kpi-value">${value}</div>
          <div class="kpi-status ${statusClass}">${r.Status}</div>
        `;
        grid.appendChild(card);
      });
    }

    /* ===============================
       THOUGHT OF THE DAY (TEMP)
    =============================== */
    const thoughts = [
      "Small steps, repeated daily, create big change.",
      "Consistency beats intensity.",
      "Your future is built today.",
      "What you do daily matters more than what you do occasionally."
    ];
    document.getElementById("thought").innerText =
      thoughts[Math.floor(Math.random() * thoughts.length)];
  </script>
</body>
</html>
