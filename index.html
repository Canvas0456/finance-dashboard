<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kaiwalya â€“ Finance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Visualization API -->
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script>
google.charts.load("current", { packages:["table"] });
</script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #0f172a;
  color: #e5e7eb;
}
.container {
  padding: 16px;
  max-width: 1100px;
  margin: auto;
}
h1 {
  font-size: 22px;
  margin: 8px 0 16px;
}
.section-title {
  margin-top: 28px;
  font-size: 18px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
}
.card {
  background: #020617;
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 0 0 1px #1e293b;
}
.card h3 {
  font-size: 12px;
  color: #94a3b8;
  margin: 0;
}
.card p {
  font-size: 20px;
  margin: 6px 0 0;
  font-weight: 600;
}
.bar {
  height: 10px;
  background: #1e293b;
  border-radius: 8px;
  overflow: hidden;
}
.bar span {
  display: block;
  height: 100%;
  background: linear-gradient(90deg,#22c55e,#4ade80);
}
.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 12px;
}
.table th, .table td {
  text-align: left;
  padding: 8px;
  border-bottom: 1px solid #1e293b;
  font-size: 13px;
}
.badge {
  padding: 4px 8px;
  border-radius: 8px;
  font-size: 12px;
}
.ok { background:#14532d; color:#22c55e; }
.warn { background:#7c2d12; color:#f97316; }
</style>
</head>

<body>
<div class="container">

<h1>ðŸ“Š Kaiwalya â€“ Finance Dashboard</h1>

<!-- KPI CARDS -->
<div class="grid" id="kpis"></div>

<!-- BUDGET SECTION -->
<h2 class="section-title">ðŸ’° Budget vs Actual</h2>
<div class="grid" id="budget"></div>

<!-- EMI SECTION -->
<h2 class="section-title">ðŸ“‰ EMI Tracker</h2>
<table class="table" id="emi"></table>

</div>

<script>
// ===== GOOGLE SHEET ID (PUBLISHED) =====
const SHEET_ID =
"2PACX-1vRLH-y2NpSvaDb6aVZQweoO2Bymd-PIN6EiPblnuUmIFqBkoqIu2p8UXW6uMb_TCZbLKIIBXHpHP3La";

// ===== GENERIC SHEET FETCHER =====
function fetchSheet(sheetName, callback) {
  const query = new google.visualization.Query(
    `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/gviz/tq?sheet=${sheetName}`
  );
  query.send(response => {
    if (response.isError()) {
      console.error("Error loading " + sheetName);
      return;
    }
    const data = response.getDataTable();
    const rows = [];
    for (let i = 0; i < data.getNumberOfRows(); i++) {
      const row = [];
      for (let j = 0; j < data.getNumberOfColumns(); j++) {
        row.push(data.getValue(i, j));
      }
      rows.push(row);
    }
    callback(rows);
  });
}

// ===== LOAD EVERYTHING AFTER GOOGLE API =====
google.charts.setOnLoadCallback(() => {

  // KPIs
  fetchSheet("Dashboard_KPIs", rows => {
    const box = document.getElementById("kpis");
    rows.forEach(r => {
      box.innerHTML += `
        <div class="card">
          <h3>${r[0]}</h3>
          <p>${r[1]}</p>
        </div>`;
    });
  });

  // Budgets
  fetchSheet("Budgets_vs_Actuals", rows => {
    const el = document.getElementById("budget");
    rows.forEach(r => {
      const budget = Number(r[2]) || 0;
      const actual = Number(r[3]) || 0;
      const pct = Math.min(100, Math.round((actual / budget) * 100 || 0));
      el.innerHTML += `
        <div class="card">
          <h3>${r[1]}</h3>
          <p>â‚¹${actual} / â‚¹${budget}</p>
          <div class="bar"><span style="width:${pct}%"></span></div>
        </div>`;
    });
  });

  // EMI
  fetchSheet("Insight_EMI_Automated", rows => {
    const t = document.getElementById("emi");
    t.innerHTML = `
      <tr>
        <th>EMI</th>
        <th>Months Left</th>
        <th>Remaining â‚¹</th>
        <th>Status</th>
      </tr>`;
    rows.forEach(r => {
      const badge = r[6].includes("COMPLETED") ? "ok" : "warn";
      t.innerHTML += `
        <tr>
          <td>${r[0]}</td>
          <td>${r[3]}</td>
          <td>â‚¹${r[5]}</td>
          <td><span class="badge ${badge}">${r[6]}</span></td>
        </tr>`;
    });
  });

});
</script>

</body>
</html>
